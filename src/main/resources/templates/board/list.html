<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="navbar-fixed.css" th:href="@{/navbar-fixed.css}" rel="stylesheet">

  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">

  </nav>
  <div class="container">

    <div class="row mt-3">
      <form action="/board/list" method="get">
        <div class="col">
          <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="form-select" name="type">
                <option value="">---</option>
                <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
              </select>
            </div>
            <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
              <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
            </div>
          </div>
        </div>
      </form>
  </div>

    <div class="row mt-3">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Board List
          </div>
          <div class="card-body" >
            <h5 >Board List </h5>

            <table class="table">
              <thead>
              <tr>
                <th scope="col">Bno</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">RegDate</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="dto:${responseDTO.dtoList}"  >
                <th scope="row">[[${dto.bnum}]]</th>
                <td>
                  <a class="text-decoration-none"> [[${dto.title}]] </a>
                  <span class="badge progress-bar-success" style="background-color: #0a53be">[[${dto.replyCount}]]</span>

                </td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
              </tr>

              </tbody>

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

              </script>
      </body>
      </html>
